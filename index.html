
<!DOCTYPE html>

    <style>

        .form-button {
            background: linear-gradient(135deg, #4c1d95, #1e40af);

        .admin-mode .admin-controls {

        .admin-control-btn {
            width: 30px;

        .admin-control-btn:hover {

        .password-modal {
            background: rgba(15, 23, 42, 0.95);

        .password-modal h2 {
            margin-bottom: 1.5rem;

            background-clip: text;
            color: transparent;
        }
        
        .password-input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid rgba(96, 165, 250, 0.3);
            background: rgba(30, 41, 59, 0.5);
            color: #e2e8f0;

            margin-bottom: 1.5rem;
        }
        
        .password-input:focus {
            outline: none;
            border-color: #a78bfa;
        }
        
        .password-error {
            color: #f87171;
            margin-bottom: 1rem;

        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(30, 41, 59, 0.9);
            color: #e2e8f0;
            padding: 1rem 2rem;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;

            gap: 10px;
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.4s ease;
        }
        
        .notification.show {

        }
        
        .notification i {
            color: #60a5fa;
            font-size: 1.2rem;
        }
        
        footer {
            text-align: center;
            padding: 2rem;
            font-size: 0.9rem;

            margin-top: 2rem;
            border-top: 1px solid rgba(96, 165, 250, 0.3);
        }
        
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            h1 {
                font-size: 2.2rem;
            }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .grid-container {
                grid-template-columns: 1fr;

            h1 {
                font-size: 1.8rem;

            .admin-bar {
                position: relative;
                justify-content: center;
                margin-top: 1rem;
                top: 0;
                right: 0;

<body>
    <header>
        <h1>aachal.filez</h1>
        <p class="subtitle">ALL VIDEOS PRESENT BY AACHAL.FILEZ</p>
        <div class="admin-bar">
            <button class="admin-btn" id="adminLogin">
                <i class="fas fa-lock"></i> Admin Login
            </button>
        </div>
    </header>
    
    <div class="grid-container" id="linkGrid">
        <!-- Link cards will be generated here -->
    </div>
    
    <div class="overlay" id="overlay"></div>
    
    <div class="form-container" id="linkForm">
        <div class="form-header">
            <h2 id="formTitle">Add New Link</h2>
            <button class="close-form" id="closeForm">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <form id="linkFormContent">
            <div class="form-group">
                <label for="linkTitle">Title</label>
                <input type="text" id="linkTitle" placeholder="Enter title (e.g., VG, POST NO-09)" required>
            </div>
            <div class="form-group">
                <label for="linkSubtitle">Subtitle</label>
                <input type="text" id="linkSubtitle" placeholder="Enter subtitle (e.g., VIP DEIRO GROUP)" required>
            </div>
            <div class="form-group">
                <label for="linkUrl">URL</label>
                <input type="url" id="linkUrl" placeholder="https://example.com" required>
            </div>
            <div class="form-group">
                <label for="linkButton">Button Text (optional)</label>
                <input type="text" id="linkButton" placeholder="e.g., Try for free!">
            </div>
            <button type="submit" class="form-button" id="formSubmit">Add Link</button>
        </form>
    </div>
    
    <div class="password-modal" id="passwordModal">
        <h2>Admin Access Required</h2>
        <p>Enter your admin password to make changes</p>
        <div class="password-error" id="passwordError">
            <i class="fas fa-exclamation-circle"></i> Incorrect password. Please try again.
        </div>
        <input type="password" class="password-input" id="adminPassword" placeholder="Enter admin password">
        <button class="form-button" id="submitPassword">Access Admin Mode</button>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText">Changes saved successfully!</span>
    </div>
    
    <footer>
        <p>Admin-Controlled Link Grid • Only you can modify links • Safe for public sharing</p>
    </footer>

    <script>
        // Password-protected admin mode
        const ADMIN_PASSWORD = "MdMinhaj"; // Set to your password
        
        // Initialize links from localStorage or use sample data
        let links = JSON.parse(localStorage.getItem('linkGridLinks')) || [
            { id: 1, title: "VG", subtitle: "VIP DEIRO GROUP", url: "#", button: "" },
            { id: 2, title: "POST NO-09", subtitle: "POST NO-08", url: "#", button: "" },
            { id: 3, title: "POST NO-07", subtitle: "POST NO-06", url: "#", button: "" },
            { id: 4, title: "POST NO-05", subtitle: "POST NO-01", url: "#", button: "Try for free!" },
        ];
        
        const linkGrid = document.getElementById('linkGrid');
        const linkForm = document.getElementById('linkForm');
        const overlay = document.getElementById('overlay');
        const closeForm = document.getElementById('closeForm');
        const linkFormContent = document.getElementById('linkFormContent');
        const adminLogin = document.getElementById('adminLogin');
        const passwordModal = document.getElementById('passwordModal');
        const passwordInput = document.getElementById('adminPassword');
        const passwordError = document.getElementById('passwordError');
        const submitPassword = document.getElementById('submitPassword');
        const formTitle = document.getElementById('formTitle');
        const formSubmit = document.getElementById('formSubmit');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');
        
        let isAdminMode = false;
        let currentEditId = null;
        
        // Function to show notification
        function showNotification(message) {
            notificationText.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Function to save links to localStorage
        function saveLinksToLocalStorage() {
            localStorage.setItem('linkGridLinks', JSON.stringify(links));
            showNotification('Changes saved successfully!');
        }
        
        // Function to generate link cards
        function generateLinkCards() {
            linkGrid.innerHTML = '';
            
            // Add the links
            links.forEach(link => {
                createLinkCard(link);
            });
            
            // Add the "Add New" card only in admin mode
            if (isAdminMode) {
                const addCard = document.createElement('div');
                addCard.className = 'link-card add-card';
                addCard.innerHTML = `
                    <i class="fas fa-plus"></i>
                    <p>Add New Link</p>
                `;
                addCard.addEventListener('click', () => {
                    currentEditId = null;
                    formTitle.textContent = "Add New Link";
                    formSubmit.textContent = "Add Link";
                    document.getElementById('linkTitle').value = '';
                    document.getElementById('linkSubtitle').value = '';
                    document.getElementById('linkUrl').value = '';
                    document.getElementById('linkButton').value = '';
                    linkForm.style.display = 'block';
                    overlay.style.display = 'block';
                    document.body.style.overflow = 'hidden';
                });
                
                linkGrid.appendChild(addCard);
            }
        }
        
        // Function to create a link card
        function createLinkCard(linkData) {
            const card = document.createElement('div');
            card.className = 'link-card';
            if (isAdminMode) card.classList.add('admin-mode');
            
            card.innerHTML = `
                ${isAdminMode ? `
                <div class="admin-controls">
                    <div class="admin-control-btn edit-btn" data-id="${linkData.id}">
                        <i class="fas fa-edit"></i>
                    </div>
                    <div class="admin-control-btn delete-btn" data-id="${linkData.id}">
                        <i class="fas fa-trash"></i>
                    </div>
                </div>
                ` : ''}
                <div class="card-header">
                    <h3 class="card-title">${linkData.title}</h3>
                    <span class="card-badge">NEW</span>
                </div>
                <div class="card-content">
                    <p>${linkData.subtitle}</p>
                </div>
                <div class="card-footer">
                    <span>${linkData.title.replace(/\s/g, '')}</span>
                    ${linkData.button ? `<button class="card-button">${linkData.button}</button>` : ''}
                </div>
            `;
            
            // Clicking the card opens the URL
            card.addEventListener('click', (e) => {
                // Only open link if not clicking admin controls
                if (!e.target.closest('.admin-controls') && !e.target.classList.contains('admin-control-btn')) {
                    window.open(linkData.url, '_blank');
                }
            });
            
            // Edit button functionality (only in admin mode)
            if (isAdminMode) {
                const editBtn = card.querySelector('.edit-btn');
                if (editBtn) {
                    editBtn.addEventListener('click', () => {
                        const linkId = parseInt(editBtn.getAttribute('data-id'));
                        const linkToEdit = links.find(link => link.id === linkId);
                        if (linkToEdit) {
                            currentEditId = linkId;
                            formTitle.textContent = "Edit Link";
                            formSubmit.textContent = "Update Link";
                            document.getElementById('linkTitle').value = linkToEdit.title;
                            document.getElementById('linkSubtitle').value = linkToEdit.subtitle;
                            document.getElementById('linkUrl').value = linkToEdit.url;
                            document.getElementById('linkButton').value = linkToEdit.button || '';
                            linkForm.style.display = 'block';
                            overlay.style.display = 'block';
                            document.body.style.overflow = 'hidden';
                        }
                    });
                }
                
                // Delete button functionality
                const deleteBtn = card.querySelector('.delete-btn');
                if (deleteBtn) {
                    deleteBtn.addEventListener('click', () => {
                        const linkId = parseInt(deleteBtn.getAttribute('data-id'));
                        if (confirm('Are you sure you want to delete this link?')) {
                            links = links.filter(link => link.id !== linkId);
                            generateLinkCards();
                            saveLinksToLocalStorage();
                        }
                    });
                }
            }
            
            linkGrid.appendChild(card);
        }
        
        // Close form event
        closeForm.addEventListener('click', () => {
            linkForm.style.display = 'none';
            overlay.style.display = 'none';
            document.body.style.overflow = 'auto';
        });
        
        // Overlay click event
        overlay.addEventListener('click', () => {
            linkForm.style.display = 'none';
            overlay.style.display = 'none';
            document.body.style.overflow = 'auto';
            passwordModal.style.display = 'none';
        });
        
        // Form submit event
        linkFormContent.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const title = document.getElementById('linkTitle').value;
            const subtitle = document.getElementById('linkSubtitle').value;
            const url = document.getElementById('linkUrl').value;
            const buttonText = document.getElementById('linkButton').value;
            
            if (currentEditId) {
                // Update existing link
                const index = links.findIndex(link => link.id === currentEditId);
                if (index !== -1) {
                    links[index] = {
                        ...links[index],
                        title,
                        subtitle,
                        url,
                        button: buttonText
                    };
                }
            } else {
                // Add new link
                const newId = links.length > 0 ? Math.max(...links.map(link => link.id)) + 1 : 1;
                const newLink = {
                    id: newId,
                    title: title,
                    subtitle: subtitle,
                    url: url,
                    button: buttonText
                };
                
                links.push(newLink);
            }
            
            // Update the grid and save to storage
            generateLinkCards();
            saveLinksToLocalStorage();
            
            // Reset form
            linkFormContent.reset();
            
            // Close form
            linkForm.style.display = 'none';
            overlay.style.display = 'none';
            document.body.style.overflow = 'auto';
        });
        
        // Admin login button
        adminLogin.addEventListener('click', () => {
            passwordInput.value = '';
            passwordError.style.display = 'none';
            passwordModal.style.display = 'block';
            overlay.style.display = 'block';
            passwordInput.focus();
        });
        
        // Submit password
        submitPassword.addEventListener('click', () => {
            if (passwordInput.value === ADMIN_PASSWORD) {
                isAdminMode = true;
                passwordModal.style.display = 'none';
                overlay.style.display = 'none';
                generateLinkCards();
                adminLogin.innerHTML = '<i class="fas fa-user-shield"></i> Admin Mode';
            } else {
                passwordError.style.display = 'block';
                passwordInput.value = '';
                passwordInput.focus();
            }
        });
        
        // Initialize the grid
        generateLinkCards();
    </script>
</body>
</html>
